<body>
    <script>
        function convertTemperature(celsius) {
    let kelvin = celsius + 273.15;
    let fahrenheit = celsius * 1.8 + 32;
    return [kelvin, fahrenheit];
}
console.log(convertTemperature(36.50));  
console.log(convertTemperature(122.11)); 
    </script>
</body>
