<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        var differenceOfSums = function(n, m) {
    let num1=0;
    let num2=0;
    for(let i=1;i<=n;i++){
        if(i%m!==0){
            num1+=i;
        }
        else{
            num2+=i;
        }
  
    }
    
    return num1-num2;
}
console.log(differenceOfSums(10,3));
console.log(differenceOfSums(5,6));
    </script>
</body>
</html>
